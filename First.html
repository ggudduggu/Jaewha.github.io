<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-top: 20px;
    }
    p {
      font-size: 1.5em;

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #slideshow {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #slideshow img.active {
      opacity: 1;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
