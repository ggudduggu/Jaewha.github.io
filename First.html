<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-top: 20px;
    }
    p {
      font-size: 1.5em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #slideshow {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #slideshow img.active {
      opacity: 1;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>생일 축하해, 사랑하는 홍정별!</h1>
  <p>너와 함께한 모든 순간이 내겐 선물이야. 사랑해 💕</p>
  
  <div id="slideshow">
    <img src="photo1.jpg" alt="추억 사진 1" class="active">
    <img src="photo2.jpg" alt="추억 사진 2">
    <img src="photo3.jpg" alt="추억 사진 3">
  </div>
  
  <button onclick="showSecret()">눌러서 내 마음 확인하기</button>
  <p id="secret-message" style="display: none; margin-top: 20px; color: #8b0000;">영원히 사랑할게 💕</p>
  <audio id="birthday-song" src="happy_birthday.mp3"></audio>

  <script>
    // 비밀 메시지 표시
    function showSecret() {
      const message = document.getElementById("secret-message");
      message.style.display = "block";
      document.getElementById("birthday-song").play();
    }

    // 슬라이드쇼 기능
    let currentIndex = 0;
    const slides = document.querySelectorAll("#slideshow img");

    setInterval(() => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    }, 3000);

    // 배경에 떨어지는 색종이 효과
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
